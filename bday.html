<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landscape Video</title>
  <style>
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: fill;
      z-index: -1;
    }

    /* Hide video in portrait mode */
    @media screen and (orientation: portrait) {
      #bg-video {
        display: none;
      }
    }

    /* Optional: Show message in portrait mode */
    #rotate-message {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 20px;
      font-size: 18px;
      text-align: center;
      z-index: 1000;
    }

    @media screen and (orientation: portrait) {
      #rotate-message {
        display: block;
      }
    }
  </style>
</head>
<body>
  <video id="bg-video" autoplay muted loop>
    <source src="videos/small.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div id="rotate-message">
    Please rotate your device to landscape mode to view the video.
  </div>
</body>
</html>
