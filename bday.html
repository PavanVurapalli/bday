<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Background Video</title>
  <style>
    /* Make the video cover entire viewport while preserving aspect ratio */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover; /* Use cover to maintain aspect ratio */
      z-index: -1;
    }

    /* Optional: ensure body and html fill the viewport */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* prevent scrollbars */
    }
  </style>
</head>
<body>
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="videos/small.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
</body>
</html>
