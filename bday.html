<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tap to Rotate and Fullscreen on Mobile</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; overflow: hidden; background: black;
      touch-action: manipulation; /* improve tap responsiveness */
    }
    #page-wrapper {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      transform-origin: center center;
      transition: transform 0.5s ease;
    }
    #bg-video {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    #content {
      position: relative;
      z-index: 1;
      color: white;
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
    }
    .rotated {
      width: 100vh !important;
      height: 100vw !important;
      top: 50% !important;
      left: 50% !important;
      transform: translate(-50%, -50%) rotate(90deg) !important;
    }
  </style>
</head>
<body>
  <div id="page-wrapper">
    <video id="bg-video" autoplay muted loop playsinline>
      <source src="videos/small.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div id="content">
      <h1>Hello, this is page content!</h1>
      <p>Tap anywhere on mobile to rotate and fullscreen.</p>
    </div>
  </div>

  <script>
    const pageWrapper = document.getElementById('page-wrapper');

    // Utility: detect mobile devices
    function isMobile() {
      return /Mobi|Android/i.test(navigator.userAgent);
    }

    // Request fullscreen helper (with cross-browser support)
    function requestFullscreen(element) {
      if (element.requestFullscreen) {
        element.requestFullscreen();
      } else if (element.webkitRequestFullscreen) {
        element.webkitRequestFullscreen();
      } else if (element.msRequestFullscreen) {
        element.msRequestFullscreen();
      }
    }

    if (isMobile()) {
      document.body.addEventListener('click', () => {
        // Toggle rotated class on tap
        if (pageWrapper.classList.contains('rotated')) {
          pageWrapper.classList.remove('rotated');
          if (document.fullscreenElement) {
            document.exitFullscreen();
          }
        } else {
          pageWrapper.classList.add('rotated');
          requestFullscreen(document.documentElement); // fullscreen whole page
        }
      }, { once: false, passive: true });
    }
  </script>
</body>
</html>
